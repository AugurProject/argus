<html>
    <head>
        <title>Answered</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<style type=text/css>
                @import url(http://fonts.googleapis.com/css?family=Roboto+Slab:300&subset=latin,latin-ext);
                body { margin: 2ex 1em; font-family: 'Roboto Slab', verdana sans-serif; font-size: 16pt }
                input[type=text], input[type=submit] { font-family: 'Roboto Slab', verdana sans-serif; font-size: 16pt; margin: 0 0.5em; }
		h1 { text-align: center; margin: 4ex 0; }
		.article { border: 1pt solid black; padding: 1ex 1em; }
                .answer { text-align: center; font-size: 48pt; margin: 4ex 0; font-weight: bold; color: green; }
                #qbox { text-align: center; }
	</style>
    </head>
    <body>
	<div id="container">
            <div class="title">
                <h1>Ailao Argus Prototype &ndash; YES/NO questions</h1>
            </div>
            <div id="qbox">
                <form method="post" action="{{ url_for('generate_answer') }}">
                    <!-- <label for="question">Enter a YES/NO question:</label> -->
                  <input type="text" name="question" size="60" placeholder="Will the conservatives win the UK election?" />
                  <input type="submit" name="go" value="Ask" />
<p>{{question|safe}}</p>
                </form>
            </div>
        </div>
            <div id="content" style="display: {{content}}">
		<p class="answer">{{answer}}</p>
		<p class="query">Search query: <tt class="query">{{query}}</tt></p>
		<div class="article">
			<h2><a href={{url}}>{{headline}}</a></h2>
			<div class="body">{{body|safe}}</div>
		</div>
            </div>
        </div>
    </body>
</html>
